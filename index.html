<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <title>Anna B-day Quest</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="name"></span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="" id="img">
                    <div class="card-body">
                        <h5 class="card-title" id="title"></h5>
                        <p class="card-text" id="summary"></p>

                        <form class="form" onsubmit="return false">
                            <p>
                                <input class="form-control mr-sm-2"
                                       type="text"
                                       id="result"
                                       pattern="[0-9]*"
                                       placeholder="Ответ">
                            </p>
                            <button class="btn btn-outline-primary my-2 mr-3" id="button"></button>
                            <small class="text-info" id="help" style="display: none">
                                Подумай еще
                            </small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="https://pbs.twimg.com/profile_images/751848105717276674/F3vCmt3i.jpg"
         style="display: none">

    <img src="https://novate.ru/files/u36260/plaxkier12dsa.jpg"
